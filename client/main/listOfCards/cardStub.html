<template name="cardStub">
  {{#unless isBeingEdited}}
    {{this.question}}<br>
    {{this.answer}}<br>
    {{this.difficulty}}<br>
    {{this._id}}<br>
    <br>
    <button class="edit-this-card">Edit</button><br>
  {{/unless}}
  {{#if isBeingEdited}}
    {{> quickForm collection="Card" doc=this id="updateCardForm"
    type="method" meteormethod="Card.meteorMethods.updateCard"
    fields="question, answer, difficulty, createdBy" buttonContent="Update"
    }}

    {{> quickForm collection="Card" doc=this id="deleteCardForm"
    type="method-update" meteormethod="Card.meteorMethods.deleteCard"
    omitFields="question, answer, difficulty"
    buttonContent="delete"
    singleMethodArgument=true}}

    <button class="cancel-editing-of-card">cancel</button>

  {{/if}}
</template>
